<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Tic Tac Toe</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Tic Tac Toe</h1>
        <div id='winner-display'></div>
        <div id="game-container">
            <div class='player-card'>
                <div id='player1-name-display'></div>
                <div id='player1-score'></div>
            </div>
            <div id='gameboard'>
                <div class='cell' id='one'></div>
                <div class='cell' id='two'></div>
                <div class='cell' id='three'></div>
                <div class='cell' id='four'></div>
                <div class='cell' id='five'></div>
                <div class='cell' id='six'></div>
                <div class='cell' id='seven'></div>
                <div class='cell' id='eight'></div>
                <div class='cell' id='nine'></div>
            </div>
            <div class='player-card'>
                <div id='player2-name-display'></div>
                <div id='player2-score'></div>
            </div>
        </div>
        <div id="ng-button-container"><button id='new-game'>NEW GAME</button></div>
        <div id='new-game-form'>
            <button id='one-player'>1 PLAYER</button>
            <button id='two-players'>2 PLAYERS</button>
        </div>
        <div id='new-game-form1'>
            <div>
                <p>Player name:</p>
                <input type='text' id='player1-name1'>
            </div>
            <div>
                <p>Select difficulty level:</p>
                <input type='radio' id='easy' name='difficulty' checked>
                <label for='easy'>Easy</label>
                <input type='radio' id='medium' name='difficulty'>
                <label for='medium'>Medium</label>
                <input type='radio' id='hard' name='difficulty'>
                <label for='hard'>Hard</label>
            </div>
            <div class='st-button-container'><button id='start1'>START</button></div>
        </div>
        <div id='new-game-form2'>
            <div>
                <p>Player 1 name:</p>
                <input type='text' id='player1-name2'>
            </div>
            <div>
                <p>Player 2 name:</p>
                <input type='text' id='player2-name'>
            </div>
            <div class='st-button-container'><button id='start2'>START</button></div>
        </div>
        <script src="script.js" async defer></script>
    </body>
</html>
